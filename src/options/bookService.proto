syntax = "proto3";

package grpc;

service Book {
    rpc GetBookDesc (GetBookDescReq) returns (GetBookDescResp) {}
}

message GetBookDescReq {
    string BookName = 1;
}

message BookDesc {
    string BookName = 1;
    string BookState = 2;
    string BookIntro = 3;
    string BookNumber = 4;
}

message GetBookDescResp {
    repeated BookDesc BooksDesc = 1;
}
